name: Branch Protection

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job to prevent direct pushes to main
  prevent-direct-push:
    name: Prevent Direct Push to Main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check if push is from merge
        run: |
          echo "::error::Direct pushes to main branch are not allowed!"
          echo "::error::Please create a Pull Request from the dev branch instead."
          exit 1

  # Job to validate PR source branch
  validate-pr-source:
    name: Validate PR Source Branch
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          TARGET_BRANCH="${{ github.base_ref }}"
          
          echo "Source branch: $SOURCE_BRANCH"
          echo "Target branch: $TARGET_BRANCH"
          
          if [ "$TARGET_BRANCH" = "main" ] && [ "$SOURCE_BRANCH" != "dev" ]; then
            echo "::error::Pull requests to main branch must come from dev branch only!"
            echo "::error::Current source branch: $SOURCE_BRANCH"
            echo "::error::Please merge your changes to dev first, then create a PR from dev to main."
            exit 1
          fi
          
          echo "✅ Pull request source branch is valid"

  # Run tests and checks on PRs
  pr-checks:
    name: PR Quality Checks
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "⚠️ Linting issues found"

      - name: Type check
        run: npx tsc --noEmit || echo "⚠️ Type checking issues found"

      - name: Build project
        run: npm run build

      - name: PR Summary
        run: |
          echo "✅ All checks completed"
          echo "Source: ${{ github.head_ref }}"
          echo "Target: ${{ github.base_ref }}"

