name: Dev Branch CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Build Summary
        run: |
          echo "âœ… Dev branch build completed"
          echo "Branch: ${{ github.ref_name }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR from: ${{ github.head_ref }} to: ${{ github.base_ref }}"
          fi

